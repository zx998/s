<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 512px;
				height: 400px;
				border: 1px solid black;
				margin: 100px auto;
				overflow: hidden;
				position: relative;
			}
			#pic{
				position: absolute;
				left: 0;
				top: 0;
			}
			.box span{
				width: 512px;
				height: 200px;
				display: block;
				position: absolute;
				left: 0;
				cursor: pointer;
			}
			#picUp{
				top: 0;
			}
			#picDown{
				top: 200px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				function $(id){
					return document.getElementById(id);
				}
				var num=0;//图片移动距离
				//鼠标放上 图片上移
				var timer=null;
				$("picUp").onmouseover=function(){
					clearInterval(timer);
					timer=setInterval(function(){
						
						if(num<=-1070){
							num=-1070;
						}else{
							num-=10;	
						}
						$("pic").style.top=num+"px";
					},30)
					
				}
				//图片下移
				$("picDown").onmouseover=function(){
					clearInterval(timer);
					timer=setInterval(function(){
						
						if(num>=0){
							num=0;
						}else{
							num+=2;	
						}
						$("pic").style.top=num+"px";
					},30);
				}
				//图片停止移动
				$("box").onmouseout=function(){
					clearInterval(timer);
				}
			}
		</script>
	</head>
	<body>
		<div class="box" id="box">
			<img src="img/mi.png" id="pic"/>
			<span id="picUp"></span>
			<span id="picDown"></span>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#div11 img{
				width: 200px;
				height: 200px;
				display: block;
			}
			#div11{
				width: 600px;
				height: 200px;
				border: 1px solid black;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			ul{
				list-style: none;
				width: 500%;
				position: absolute;
				left: 0;
				top: 0;
			}
			ul li{
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="div11">
			<ul>
				<li><img src="img/001.jpg"/></li>
				<li><img src="img/002.jpg"/></li>
				<li><img src="img/003.jpg"/></li>
				<li><img src="img/004.jpg"/></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function  () {
			var qq=document.getElementById("div11");
			var ul=qq.children[0];
			var num=0;
		var timer=null;
				function fn(){
					num-=5;
					if(num==-250){
						num=0;
					}
					ul.style.left=num+"px";
				}
				timer=setInterval(fn,30);
				qq.onmouseover=function(){
					clearInterval(timer);
				}
				qq.onmouseout=function(){
					timer=setInterval(fn,30);
				}
		}
		
		
	</script>
</html>
